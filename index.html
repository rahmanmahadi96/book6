<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Library</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container">

    <section class=" text-center ">
        <h1 class="my-5">Search For The Book</h1>

        <!-- input field  -->
        <div class="input-group m-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search Book" aria-label="book_name" aria-describedby="button-addon2">
            <button onclick="searchButton()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
        </div>
      
        <!-- number of books found  -->
        <div >
            <h4 id="books-found" class="m-4"></h4>
        </div>
    </section>


    <section>
        <!-- display book collections  -->
        <div id="display-books" class="row row-cols-1 row-cols-md-3 g-4">
                
        </div> 
    </section>
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- external js -->
    <script src="js/app.js"></script>
</body>
</html>
